name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Build Version
        run: echo "BUILD_VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Update Release Notes
        run: python3 scripts/update_release_notes.py

      - name: Commit Release Notes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/RELEASE_NOTES.md
          if ! git diff --staged --quiet; then
            git commit -m "docs: update release notes [skip ci]"
            git push
          fi

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish the App
        # We point specifically to the "PetSitterApp" folder now
        run: dotnet publish PetSitterApp -c Release -o release /p:BuildVersion=${{ env.BUILD_VERSION }}

      - name: Create CNAME file and .nojekyll
        # This tells GitHub Pages to serve this on your custom domain
        # Without this, the deployment might revert to the github.io address
        run: |
          echo "petsitter.wrdata.com" > release/wwwroot/CNAME
          touch release/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We upload ONLY the wwwroot folder inside the release
          # This ensures index.html is at the top level of your site
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

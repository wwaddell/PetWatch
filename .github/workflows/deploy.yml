name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually if needed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change this if you use .NET 9

      - name: Publish the App
        # This builds the app and outputs it to the 'release' folder
        run: dotnet publish -c Release -o release

      - name: Fix wwwroot location
        # Blazor usually puts the static files in release/wwwroot
        # We need to move them to the root of the upload for Pages to see them
        run: mv release/wwwroot .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # Uploads the current directory (where we moved wwwroot)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
